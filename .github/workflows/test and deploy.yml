name: Test code
on: workflow_dispatch
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install node js v18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install mocha
        run: npm install --global mocha
      - name: Run test
        run: mocha test/add.test.js
